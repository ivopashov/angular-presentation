
<p>Directive with inherited scope</p>
<div class='form-group'>
	Car make: <input type='text' ng-model='car.make'/>
</div>
<div class='form-group'>
	Car hp: <input type='number' ng-model='car.hp'/>
</div>
<div class='form-group'>
	Color: <input type='text' ng-model='color'/>
</div>
<div class='form-group'>
	<div class='btn btn-sm btn-primary' ng-click='increaseStep()'>
		Alert
	</div>
</div>
