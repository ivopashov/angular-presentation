<p>Directive with isolated scope</p>
<div class='form-group'>
	Fiat make: <input type='text' ng-model='carFiat.make'/>
</div>
<div class='form-group'>
	Fiat hp: <input type='number' ng-model='carFiat.hp'/>
</div>

<div class='form-group'>
	Red Color: <input type='text' ng-model='colorRed'/>
</div>
<div class='form-group'>
	Blue Color: <input type='text' ng-model='colorBlue'/>
</div>
